<app-header></app-header>
<app-menu></app-menu>
<div class="container corfundo">
    <form [formGroup]="faturasForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <h3 class="title">Formulario Cliente</h3>

                <div class="inputBox">
                    <span>Nome :</span>
                    <input type="text" name="nomeCliente" formControlName="nome" placeholder="Nome do cliente" required>
                </div>

                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" name="enderecoCliente" formControlName="endereco" placeholder="Endereço do cliente" required>
                </div>
                <div class="inputBox">
                    <span>Telefone :</span>
                    <input type="text" name="telefoneCliente" formControlName="telefone" placeholder="Numero do Telefone" required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" name="emailCliente" formControlName="email" placeholder="example@example.com" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Quantidade :</span>
                        <input type="number" name="quantidadeProduto" formControlName="quantidade" placeholder="Quantidade" required>
                    </div>
                    <div class="inputBox">
                        <span>Valor a ser Pago :</span>
                        <input type="number" step="0.01" formControlName="valorTotal" placeholder="Valor a ser Pago" required>
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Produto</h3>

                <div class="inputBox">
                    <span>Forma de Pagamento :</span>
                    <input type="text" name="formaPagamento" placeholder="Forma de Pagamento" required>
                </div>
                <div class="inputBox">
                    <span>Nome do Produto :</span>
                    <input type="text" name="nomeProduto" placeholder="Nome do Produto" required>
                </div>
                <div class="inputBox">
                    <span>Descrição do Produto :</span>
                    <input type="text" name="descricaoProduto" placeholder="Descrição do Produto" required>
                </div>
                <div class="inputBox">
                    <span>Preço do Produto :</span>
                    <input type="number" step="0.01" name="precoProduto" placeholder="Preço do Produto" required>
                </div>
                <div class="inputBox">
                    <span>Data de Emissão :</span>
                    <input type="date" name="dataEmissao" required>
                </div>


            </div>
        </div>
        <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>
</div>
