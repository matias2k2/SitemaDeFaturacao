<div class="marca">
  <form [formGroup]="marcaForm" (ngSubmit)=" onSubmitMacacao()">
    <div class="form-group">
      <label for="nome">Nome da Marca:</label>
      <input type="text" id="nome" formControlName="nome" class="form-control" placeholder="Digite o nome da marca" required>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!marcaForm.valid">Adicionar Marca</button>
  </form>
</div>
